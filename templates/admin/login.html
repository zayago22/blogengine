<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · BlogEngine Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-sm">

        <!-- Logo -->
        <div class="text-center mb-8">
            <span class="text-3xl font-bold text-indigo-600">BlogEngine</span>
            <p class="text-sm text-gray-500 mt-1">Panel de administración</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-md p-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 text-center">Iniciar sesión</h2>

            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-200 text-red-700 text-sm px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" name="username" required autofocus placeholder="admin"
                        class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" name="password" required placeholder="••••••••"
                        class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-sm py-2.5 rounded-lg transition-colors mt-2">
                    Iniciar sesión
                </button>
            </form>
        </div>

        <p class="text-center text-xs text-gray-400 mt-6">BlogEngine v1.0.0</p>
    </div>

</body>

</html>
