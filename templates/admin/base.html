<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogEngine Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }
    </style>
</head>

<body class="h-full flex">

    <!-- Sidebar -->
    <aside class="w-60 bg-gray-900 text-white flex flex-col min-h-screen">
        <div class="px-6 py-5 border-b border-gray-700">
            <span class="text-xl font-bold text-indigo-400">BlogEngine</span>
            <p class="text-xs text-gray-400 mt-1">Panel de administración</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-1">
            <a href="/admin/"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium
        {% if active_page == 'dashboard' %}bg-indigo-600 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
            </a>
            <a href="/admin/clients/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium
        {% if active_page == 'clients' %}bg-indigo-600 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Clientes
            </a>
            <a href="/admin/posts/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium
        {% if active_page == 'posts' %}bg-indigo-600 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Posts
            </a>
            <a href="/docs" target="_blank"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:bg-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                API Docs
            </a>
        </nav>
        <div class="px-4 py-4 border-t border-gray-700 space-y-2">
            <a href="/admin/logout"
                class="flex items-center gap-2 w-full px-3 py-2 rounded-lg text-sm text-gray-400 hover:bg-gray-700 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                </svg>
                Cerrar sesión
            </a>
            <p class="text-xs text-gray-500 px-3">v1.0.0 · BlogEngine</p>
        </div>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Topbar -->
        <header class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-800">{% block heading %}Dashboard{% endblock %}</h1>
            <div class="flex items-center gap-4">
                <!-- HTMX global spinner -->
                <span class="htmx-indicator text-sm text-indigo-500 animate-pulse">Cargando...</span>
                <a href="/b/" target="_blank" class="text-sm text-indigo-600 hover:underline">Ver blog →</a>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>

</html>
