# Prompt para industria de restaurantes y food trucks

instrucciones: |
  Escribe artículos enfocados en la industria gastronómica.
  Incluye tendencias culinarias, tips de negocio y estrategias de marketing para restaurantes.
  Habla sobre experiencia del cliente, menú, operaciones y presencia digital.
  Incluye datos sobre la industria restaurantera cuando sea posible.
  Menciona la importancia de la presencia en redes sociales y reseñas online.

vocabulario:
  - food truck
  - menú
  - servicio al cliente
  - costos de operación
  - ticket promedio
  - rotación de mesas
  - delivery
  - comida rápida
  - gastronomía
  - chef
  - cocina comercial
  - normas sanitarias
  - COFEPRIS
  - permisos de operación

ctas:
  - "¿Quieres iniciar tu negocio de comida? Contáctanos"
  - "Conoce nuestras soluciones para food trucks"
  - "Agenda una consulta para tu proyecto gastronómico"
  - "Visita nuestro sitio para ver modelos de food trucks disponibles"

