# Prompt para industria inmobiliaria
# Optimizado para brokers, agencias inmobiliarias y bienes raíces.

instrucciones: |
  Escribe artículos enfocados en el mercado inmobiliario.
  Incluye datos sobre tendencias del mercado, precios y zonas de interés.
  Habla sobre procesos de compra/venta/renta de forma clara y sin jerga legal excesiva.
  Incluye consejos prácticos para compradores, vendedores e inversionistas.
  Menciona la importancia de trabajar con un asesor inmobiliario profesional.
  Si es relevante, incluye información sobre créditos hipotecarios y financiamiento.

