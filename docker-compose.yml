version: "3.9"

services:
  # --- Aplicación principal ---
  app:
    build: .
    container_name: blogengine-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: blogengine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Celery Worker ---
  celery-worker:
    build: .
    container_name: blogengine-celery-worker
    command: celery -A core.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - app
    restart: unless-stopped

  # --- Celery Beat (tareas programadas) ---
  celery-beat:
    build: .
    container_name: blogengine-celery-beat
    command: celery -A core.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler --schedule=/tmp/celerybeat-schedule
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped

  # --- PostgreSQL (producción) ---
  db:
    image: postgres:16-alpine
    container_name: blogengine-db
    environment:
      POSTGRES_DB: blogengine
      POSTGRES_USER: blogengine
      POSTGRES_PASSWORD: blogengine_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
